<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA REST API</title>
  </head>
  <body>
    <header>
      <h1>FIFA REST API - klient HTML</h1>
      <p>
        Klient html do testowania usługi REST: dodawanie meczu, pobieranie
        wszystkich meczów oraz meczów wybranego kraju.
      </p>
    </header>
    <main>
      <section>
        <h2>Dodaj nowy mecz</h2>
        <form id="postMatch">
          <p>
            <label for="date">Data meczu:</label><br />
            <input type="text" id="date" name="date" />
          </p>
          <p>
            <label for="teamHome">Drużyna gospodarzy:</label><br />
            <input type="text" id="teamHome" name="teamHome" />
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
